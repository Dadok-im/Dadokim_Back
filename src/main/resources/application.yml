server:
  port: 8080

cors:
  allowed-origins: "http://localhost:5173"

# 카카오 REST API 키 주입
# kakao:
#   rest-api-key: ${KAKAO_REST_API_KEY}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dadokim
    username: ${USER_NAME}
    password: ${USER_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # 데이터 손실 방지를 방지 위해 update 사용
      dialect: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            client-id: ZHohTJRXUuS1EBagjWfi
            client-secret: RWbPqFkJ2a
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION}

# AI API Keys (최상위 레벨)
geminiapi:
  key: ${GEMINI_API_KEY}

chatkey: ${GPT_API_KEY}
